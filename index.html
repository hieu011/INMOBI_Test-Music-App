<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div class="music">
      <div class="music-thumb">
        <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple221/v4/cf/4b/7f/cf4b7f75-a802-89f1-01fb-aa1a68710a0c/AppIcon-0-1x_U007epad-0-0-85-220-0.png/230x0w.webp" alt="" />
      </div>
      <h3 class="music-name">Về đâu mái tóc người thương</h3>
      <input type="range" name="range" id="range" class="range" />
      <audio src="./music/holo.mp3" id="song"></audio>
      <div class="timer">
        <div class="remaining">-3:10</div>
        <div class="duration">2:10</div>     
      </div>
      <div class="controls">
        <div class="play">
          <div class="player-inner">
            <ion-icon name="play" class="play-icon"></ion-icon>
          </div>
        </div>
      </div>   
      <canvas id="lyric-canvas" width="600px" height="900px"></canvas>  
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
